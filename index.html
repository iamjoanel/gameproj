<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" 
      href="./stylesheets/blueprint/screen.css" media="screen, projection">
    <link rel="stylesheet" type="text/css" 
      href="./stylesheets/blueprint/print.css" media="print"> 
      <!-- [if lt IE 8]>
      <link rel="stylesheet" type="text/css" 
        href="./stylesheet/blueprint/ie.css" media="screen, projection" />
      <![endif]--> 
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/gjs.js"></script>
  </head>
  <body>
    <header id="topbar">
      <h1>Santermo <span id="level">easy</span></h1>
    </header>
    <div class="container">
      <section id="gamearea">
        <table id="maintable">
          <tr id="t1">
          	<td id="t1A"></td>
          	<td id="t1B"></td>
          	<td id="t1C"></td>
          	<td id="t1D"></td>
          	<td id="t1E"></td>
          </tr>

          <tr id="t2">
          	<td id="t2A"></td>
          	<td id="t2B"></td>
          	<td id="t2C"></td>
          	<td id="t2D"></td>
          	<td id="t2E"></td>
          </tr>
        </table>
      </section>
    </div>
    <section id="gamepanel">
      <input type="button" id="start" value="start" />
      <h1>Score: <span id="score">0</span></h1>
      <h1>Ammunition : <span id="ammo">12</span></h1>
      <input type="text" id="time" readonly value="0 : 30" size="6">
    </section>
    <section id="miscpanel">
      <footer>
        <ul>
          <li>2011 &copy;</li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Buy the Game!</a></li>
        </ul>
      </footer>
    </section>
  </body>
</html>
