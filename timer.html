<!DOCTYPE html>
<head>
  <script src="./scripts/jquery.js"></script>
  <script>

    
    var mins = 0;
    var sec = 10;
    var m;

    function kaBom(){
    if(sec>=10){
    document.getElementById('time').value = mins +" : "+sec;
    }else{
    document.getElementById('time').value = mins +" : 0"+sec;
    }
    if(mins>=0 && sec>0){
    sec--;
    }
    if(sec==0){
    if(mins>0){
    mins--;
    sec=60;
    }
    }
    m = setTimeout("kaBom()",1000);
    
    if(document.getElementById('time').value == "0 : 00"){
    $('body').css("background-image","url('./images/bg.jpg')")
    }

    }
	     
    
    $(document).ready(function () {
    $('h1#start').click(function () {
    kaBom();
    });

    $('h1#reset').click(function () {
    clearTimeout(m);
    document.getElementById('time').value = "3 : 00";
    mins = 2;
    sec = 60
        $('body').css("background-color","white");
    });
    });
    
  </script>
</head>

<body>
  <center>
  <input type="textField" readOnly id="time" style="width: 200px;height:100px;color:red;background-color:black;text-align: center;font-size: 200%;" value="3 : 00">
  <h1 id="start">START</h1><h1 id="reset">RESET</h1>
  </center>
</body>
</html>
